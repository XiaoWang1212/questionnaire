<!-- contact.html (dj4ch08 project) -->
{% extends "base.html" %}
{% block title %}聯絡管理員{% endblock title %}
{% block content %}
<div class='containerContact'>
    <!-- 提示訊息 -->
    {% if message %}
    <div class="alert alert-warning">{{ message }}</div>
    {{ user_name }}<br />
    {{ user_email }}<br />
    {{ user_message | linebreaks }}<br />
    {% endif %}
    <div class="card">
        <div class="card-header">
            <form name='my form' action='.' method='POST'>
                {% csrf_token %}
                <!--主題-->
                <h3>寫信給管理員</h3>
        </div>
        <div class="card-body">
            <!--{{ form.as_p }}--><!--label是提示user要打什麼，input是輸入框並給後台資訊-->
            <p><label for="id_user_name" >您的姓名 :</label>
                <input id="id_user_name" maxlength="5" name="user_name" type="text" value="李祿" style="width: 25%; " />
            </p>
            <p><label for="id_user_email">電子郵件 :</label>
                <input id="id_user_email" maxlength="30" name="user_email" type="email" style="width: 25%;" />
            </p>
            <!--textarea和input很像，但打的字數沒有限制-->
            <p><label for="id_user_message">您的意見 :</label>
                <textarea cols="40" id="id_user_message" name="user_message" rols="10"></textarea>
            </p>
        </div>
        <div class="card-footer">
            <!--防機器人-->
            <script src="https://www.google.com/recaptcha/api.js"></script>
            <div class="g-recaptcha" data-sitekey="6LdrQBIqAAAAANGRlzisXic9Rbhq3NRShOMaLIHj"></div>
            <!--送出按鈕(要改button跟我講)-->
            <input type="submit" value="送出">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
