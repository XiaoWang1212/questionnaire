<!-- contact.html (dj4ch08 project) -->
{% extends "base.html" %}
{% block title %}聯絡管理員{% endblock title %}
{% block content %}
<div class='containerContact'>
    <!-- 提示訊息 -->
    {% if message %}
    <div class="alert alert-warning">{{ message }}</div>
    {{ user_name }}<br />
    {{ user_email }}<br />
    {{ user_message | linebreaks }}<br />
    {% endif %}
    <div class="card">
        <div class="card-header">
            <form name='my form' action='.' method='POST'>
                {% csrf_token %}
                <!--主題-->
                <h3>寫信給管理員</h3>
        </div>
        <div class="card-body">
            <!--{{ form.as_p }}--><!--label是提示user要打什麼，input是輸入框並給後台資訊-->
            <div class="insidecontainer">
                <div class="entryarea">
                    <input id="id_user_name" maxlength="5" name="user_name" autocomplete="off" type="text"/>
                    <div class="smallcontrol">您的名字</div>
                </div>
            </div>
            
            <div class="insidecontainer">
                <div class="entryarea">
                    <input id="id_user_email" maxlength="30" name="user_email" autocomplete="off" type="email"/>
                    <div class="smallcontrol">電子郵件</div>
                </div>
            </div>

            <!--textarea和input很像，但打的字數沒有限制-->
            <div class="questioncontrol">
                <label for="id_user_message">意見或任何問題 :</label>
                <div class="te">
                    <textarea cols="40" id="id_user_message" name="user_message" autocomplete="off" rols="10"></textarea>
                </div>
            </div>

        </div>
        <div class="card-footer">
            <!--防機器人-->
            <script src="https://www.google.com/recaptcha/api.js"></script>
            <div class="g-recaptcha" data-sitekey="6LdrQBIqAAAAANGRlzisXic9Rbhq3NRShOMaLIHj"></div>
            <!--送出按鈕(要改button跟我講)-->
            <input type="submit" value="送出">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
