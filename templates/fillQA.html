<!-- fillQA.html -->
{% extends "base.html" %}
{% block title %}問卷填寫{% endblock title %}
{% block content %}
<div class='container'>
{% if message %}
    <div class="alert alert-warning">{{ message }}</div>
{% endif %}
    <form name="my questionnaire" action="." method="POST">
        {% csrf_token %}
        <!--<table>{{ QA_form.as_table }}</table>-->
        <table>
            <th>
                <label for="user_name">您的姓名 :</label>
                <td>{{ QA_form.user_name }}</td>
            </tr>
            <tr>
                <th><label for="student_ID">您的學號 :</label></th>
                <td>{{ QA_form.student_ID }}</td>
            </tr>
            <tr>
                <th><label for="Q1">問題一 : </label></th>
            </tr>
            <tr>
                <td colspan="2"><small>您最喜歡的大學課程是哪一門？為什麼？</small></td>
                <textarea id="Q1" name="question1" rows="4"></textarea>
            </tr>
            <br/>
            <tr>
                <th><label for="Q2">問題二 : </label></th>
            </tr>
            <tr>
                <td colspan="2"><small>請用三個詞來形容您的個性特質，並解釋為什麼這些詞最能代表您？</small></td>
                <textarea id="Q2" name="question2" rows="4"></textarea>
            </tr>
            <br/>
            <tr>
                <th><label for="Q3">問題三 : </label></th>
            </tr>
            <tr>
                <td colspan="2"><small>你日常中喜歡做什麼事？(ex.讀書、各式運動等…)</small></td>
                <textarea id="Q3" name="question3" rows="4"></textarea>
            </tr>
            <br/>
        </table>
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <div class="g-recaptcha" data-sitekey="6LdrQBIqAAAAANGRlzisXic9Rbhq3NRShOMaLIHj"></div>
        <input type="submit" value=" 送出 ">
        <input type="reset" value=" 清除重填 ">
    </form>
</div>
{% endblock content %}
