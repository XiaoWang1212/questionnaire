<!-- post2db.html (dj4ch08 project) -->
{% extends "base.html" %}
{% block title %}問卷填寫{% endblock title %}
{% block content %}
<div class='container'>
{% if message %}
    <div class="alert alert-warning">{{ message }}</div>
{% endif %}
    <form name="my questionnaire" action="." method="POST">
        {% csrf_token %}
        <!--<table>{{ QA_form.as_table }}</table>-->
        <tr><th><label for="user_name">您的姓名 :</label></th><td><input id="id_user_name"
            maxlength="5" name="name" type="text" /></td></tr><br/>
        <tr><th><label for="user_id">您的學號 :</label></th><td><input id="user_ID"
            maxlength="10" name="student_ID" type="text" /></td></tr><br/>
        <tr><th><label for="Q1">問題一 :</label></th><td><input id="Q1"
            name="question1" type="text" /></td></tr><br/>
        <tr><th><label for="Q2">問題二 :</label></th><td><input id="Q2"
            name="question2" type="text" /></td></tr><br/>
        <tr><th><label for="Q3">問題三 :</label></th><td><input id="Q3"
            name="question3" type="text" /></td></tr><br/>
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <div class="g-recaptcha" data-sitekey="6LdrQBIqAAAAANGRlzisXic9Rbhq3NRShOMaLIHj"></div>
        <input type="submit" value=" 送出 ">
        <input type="reset" value=" 清除重填 ">
    </form>
</div>
{% endblock content %}
