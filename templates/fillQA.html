<!-- fillQA.html -->
{% extends "base.html" %}
{% block title %}問卷填寫{% endblock title %}
{% block content %}
<div class='container'>
    <!--警示訊息-->
    {% if message %}

    <div class="alert alert-warning">{{ message }}</div>
    {% endif %}
    <form name="my questionnaire" action="." method="POST">
        {% csrf_token %}
        <!--<table>{{ QA_form.as_table }}</table>-->
        <table>
            <tr class="namesection">
                <td>
                    <label for="user_name">您的姓名 :</label><br />
                    <div class="input-container">
                        <input type="text" id="user_name" name="name" maxlength="4" placeholder="请输入姓名"
                            class="full-width-input" />
                    </div>
                </td>
            <tr>
                <!--label是提示user要打什麼，input是輸入框並給後台資訊-->
                <th><label for="name">您的姓名 :</label></th>
                <td><input type="text" id="name" name="name" maxlength="4" placeholder="請输入姓名" /></td>
            </tr>
            <tr>
                <td>
                    <label for="student_ID">您的學號 :</label>
                    <div>
                        <input type="text" id="student_ID" name="student_ID" maxlength="10" placeholder="請输入學號" />
                    </div>
                </td>
            </tr>
            <tr>
                <th><label for="Q1">問題一 :</label></th>
                <td><small>您最喜歡的大學課程是哪一門？為什麼？(30字以內)</small></td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea id="Q1" name="question1" rows="4" cols="50" maxlength="30" placeholder="會計學，因為..."></textarea>
                </td>
            </tr>
            <tr>
                <th>問題二 :</th>
                <td colspan="2">
                    <small>請用三個詞來形容您的個性特質 :</small>
                </td>
            </tr>
            <tr>
                <th><label for="trait_1">特質一 :</label></th>
                <td colspan="2">
                    <input id="trait_1" name="trait1" rows="4" cols="50" maxlength="10" placeholder="外向">
                </td>
                <th><label for="trait_2">特質二 :</label></th>
                <td colspan="2">
                    <input id="trait_2" name="trait2" rows="4" cols="50" maxlength="10" placeholder="勤奮">
                </td>
                <th><label for="trait_3">特質三 :</label></th>
                <td colspan="2">
                    <input id="trait_3" name="trait3" rows="4" cols="50" maxlength="10" placeholder="開朗">
                </td>
            </tr>
            <tr>
                <th><label for="Q3">問題三 :</label></th>
                <td><small>你日常中喜歡做什麼事？(ex.讀書、各式運動等…)(30字以內)</small></td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea id="Q3" name="question3" rows="4" cols="50" maxlength="30" placeholder="我喜歡和朋友去..."></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <small>填一下聯絡方式~讓直屬知道你是誰</small>
                </td>
                student_ID
        <!--防機器人-->       
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <div class="g-recaptcha" data-sitekey="6LdrQBIqAAAAANGRlzisXic9Rbhq3NRShOMaLIHj"></div>
        <!--送出按鈕-->
        <input type="submit" value=" 送出 ">
        <!--清除按鈕-->
        <input type="reset" value=" 清除重填 ">
    </form>
</div>
{% endblock content %}
